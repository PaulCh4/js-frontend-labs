<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/title.css">
</head>
<body>
    <div id="auth">
        <h1 class="title">Sign Up</h1>
            <input 
                id="email" 
                type="text" 
                
                placeholder="Email: "
            >
            <input 
                id="password" 
                type="password" 
                
                placeholder="Password: "
            >
            <button id="sign-up" value="Sign up" onclick="register()">Sign up (reg)</button>
            <button id="log-in" value="Log in" onclick="login()">Log in  (login)</button>
        <p class="description description_auth">Already A Memeber <a href="login.html">Login Here!</a></p>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="js/auth.js"></script>
</html>
